<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</head>

<body>
    <header>
        <!-- placeform-check form-switch navbar here -->
    </header>
    <main>
        <div class="container">
            <div class="row mb-2">
            
    <div class="col">
        <div class="row mt-2">
            <div class="col-6">
                <div class="row mb-3">
                    <label for="OrderInfoCustomerNameId" class="col-sm-4 col-form-label col-form-label-lg">Customer</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control form-control-lg" id="OrderInfoCustomerNameId" disabled="">
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="row mb-3">
                    <label for="OrderInfoCustomerMobileId" class="col-sm-4 col-form-label col-form-label-lg">Mobile</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control form-control-lg" id="OrderInfoCustomerMobileId">
                    </div>
                </div>
            </div>

            <div class="col-2">
                <div class="row mb-3">
                    <label for="BranchNameId" class="col-sm-5 col-form-label col-form-label-sm">Branch</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control form-control-sm" id="BranchNameId">
                    </div>
                </div>
            </div>
        </div>
        <div class="row fs-3">
            <div class="col"> <input class="form-control fs-4" tabindex="-1" type="datetime-local" id="Currentdateandtime"></div>
            <div class="col">
                <button type="button" class="btn btn-warning fs-4" id="CheckOutId">CheckOut</button>
            </div>
        </div>

    </div>
    <div class="col-2">
        <button type="button" class="btn btn-primary mt-3" style="font-size: 50px;" id="OrderNumberId">Last</button>
    </div>
</div>

            <div class="row">

                <div class="col" id="MainContentTabId">
                    <div class="row">
                        <div class="" id="MenuTabId"></div>
                        <div class="col" id="ItemsCardId">
                            <div class="card border-primary">
                                <div class="card-body">
                                    <div class="tab-pane" id="MenItemsTabId" data-category="Men">
                                        <div class="row">
                                            <div class="col-2 fs-5">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" data-category="Men" name="flexRadioDefault" id="MenRadioId" checked="">
                                                    <label class="form-check-label" for="MenRadioId">
                                                        Men
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" data-category="Women" name="flexRadioDefault" id="WomenRadioId">
                                                    <label class="form-check-label" for="WomenRadioId">
                                                        Women
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" data-category="Kids" name="flexRadioDefault" id="KidsRadioId">
                                                    <label class="form-check-label" for="KidsRadioId">
                                                        Kids
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" data-category="Household" name="flexRadioDefault" id="HouseholdRadioId">
                                                    <label class="form-check-label" for="HouseholdRadioId">
                                                        Household
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" data-category="Others" name="flexRadioDefault" id="OthersRadioId">
                                                    <label class="form-check-label" for="OthersRadioId">
                                                        Others
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-10">
                                                <div class="row mt-3">
                                                    <div class="col-md-1">
                                                        <label for="inputEmail4" class="form-label">Item#</label>
                                                        <input type="number" class="form-control ItemSerialClass" disabled="" min="1" max="5">

                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-floating">
                                                            <select class="form-select ItemSelect" id="ItemSelectId" aria-label="Floating label select example" name="ItemName" autofocus="">
                                                                <option selected="">Open this select menu</option>
                                                            </select>
                                                            <label for="ItemSelectId">Select Item</label>
                                                        </div>
                                                    </div>
                                                    <div class="col" id="MenFrequentItems">
                                                    </div>
                                                </div>
                                                <div class="row mt-1">
                                                    <div class="form-floating" style="display: none;">
                                                        <select class="form-select WashTypeClass" id="WashSelectId" aria-label="Floating label select example" name="WashType">
                                                            <option>Open this select menu</option>
                                                            <option value="1" selected="">DryWash</option>
                                                        </select>
                                                        <label for="WashSelectId">Select Wash</label>
                                                    </div>
                                                    
                                                    <div class="col-md-4">
                                                        <div class="row">
                                                            <div class="col">
                                                                <div class="form-floating">
                                                                    <input type="number" class="form-control RateClass" min="1" max="200" name="Rate">
                                                                    <label for="RateId">Rate</label>
                                                                </div>
                                                            </div>
        
                                                            <div class="col">
                                                                <div class="form-floating">
                                                                    <input type="number" class="form-control DisPerClass" value="0" min="1" max="10" name="DisPer">
                                                                    <label for="DisPerId">D %</label>
                                                                </div>
                                                            </div>
                                                            <div class="col">
                                                                <div class="form-floating">
                                                                    <input type="number" class="form-control PcsClass" value="1" min="1" name="Pcs" id="ItemsAddNewPcsId">
                                                                    <label for="PcsId">Pcs</label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="col-md-2">
                                                        <div class="form-floating">
                                                            <select class="form-select FactorySelectClass" aria-label="Floating label select example" name="WashType">
                                                                <option>Open this select menu</option>
                                                                <option value="Vizag">Vizag</option>
<option value="Vzm">Vzm</option>
                                                            </select>
                                                            <label>Select Factory</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <div class="form-floating">
                                                            <input class="form-control DeliveryDateTimeClass" tabindex="-1" type="datetime-local">
                                                            <label for="PcsId">Delivery Date</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <button type="button" class="btn btn-success AddItemButtonClass fs-4" id="AddItemButtonId">+</button>
                                                    </div>
                                                    <div class="col-1">
                                                        <div class="form-check form-switch">
                                                            <input class="form-check-input AddOnMenuClass fs-3" type="checkbox" role="switch" id="AddOnMenuId">
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row">

                                                </div>
                                                <div class="row">

                                                </div>
                                            </div>
                                        </div>


                                    </div>
                                </div>

                                <div class="collapse" id="ItemsShowCollapseId">

                                    <div class="card">
                                        <div class="card-body">
                                            <table class="table" id="ItemsTableId">
                                                <thead class="table-primary" id="ItemsTableHeaderId">
                                                    <tr>
                                                        <th scope="col" style="width: 5%;">#</th>
                                                        <th scope="col" style="width: 15%; display: none;">Category</th>
                                                        <th scope="col" style="width: 20%;">Item Name</th>
                                                        <th scope="col" style="width: 5%;" class="text-end">Pcs</th>
                                                        <th scope="col" style="width: 5%;" class="text-end">Rate</th>
                                                        <th scope="col" style="width: 5%;" class="text-end">D %</th>
                                                        <th scope="col" style="width: 10%;" class="text-end">Add-On</th>
                                                        <th scope="col" style="width: 10%;" class="text-end">Total</th>
                                                        <th scope="col" style="width: 10%;">Factory</th>
                                                        <th scope="col" style="width: 10%;">Delivery</th>
                                                        <th scope="col" style="width: 15%;">Options</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="ItemsTableBodyId">
                                                </tbody>
                                                <tfoot id="ItemsTableFootId">
                                                    <tr class="table-info">
                                                        <th>#</th>
                                                        <th style="display: none;"></th>
                                                        <th></th>
                                                        <th style="display: none;"></th>
                                                        <th scope="col" class="text-end" id="ItemsTableFootPcs">
                                                            Pcs</th>
                                                        <th></th>
                                                        <th></th>
                                                        <th scope="col" class="text-end" id="ItemsTableFootAddOn">Add-On
                                                        </th>
                                                        <th scope="col" class="text-end" id="ItemsTableFootTotal">Total
                                                        </th>
                                                        <th scope="col"></th>
                                                        <th></th>
                                                    </tr>
                                                </tfoot>
                                            </table>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <a class="btn btn-primary" data-bs-toggle="collapse" href="#AddOnCollapseId" role="button" aria-expanded="false" aria-controls="AddOnCollapseId">
                                            Show Add-Ons
                                        </a>
                                    </div>
                                    <div class="col">

                                        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#ImageCollapseId" aria-expanded="false" aria-controls="ImageCollapseId">
                                            Image
                                        </button>
                                    </div>
                                    <div class="col">
                                        <a id="ShowItemsToggleButtonId" class="btn btn-primary" data-bs-toggle="collapse" href="#ItemsShowCollapseId" role="button" aria-expanded="false" aria-controls="ItemsShowCollapseId">
                                            Show Items
                                        </a>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-8">

                                        <div class="collapse" id="AddOnCollapseId">



                                        </div>

                                    </div>

                                    <div class="col-4">
                                        <div class="collapse" id="ImageCollapseId">
                                            <img id="ImageId" src="./Img1.jpg" alt="" height="100px" width="100px">
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="d-none" id="MenuTabAddOnId">
                            <div class="card border-success" id="AddOnCardId">
                                <div class="card-header">

                                    <div class="row mt-3">

                                        <div class="col-md-2">
                                            <label for="inputEmail4" class="form-label">Item#</label>
                                            <input type="number" class="form-control AddOnItemToAddOnClass" id="AddOnItemId" min="1" max="10">

                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-floating">
                                                <select class="form-select text-success" id="AddOnServiceId" aria-label="Floating label select example">
                                                    <option selected=""></option>
                                                    <option value="1">Stains</option>
                                                    <option value="2">Heavy Stains</option>
                                                    <option value="3">Starch</option>
                                                    <option value="4">Pack</option>
                                                    <option value="5">Rolling</option>
                                                    <option value="6">Polishing</option>
                                                    <option value="7">Pressing</option>
                                                </select>
                                                <label for="AddOnServiceId">Add-On Service</label>
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <label for="inputEmail4" class="form-label">Rate</label>
                                            <input type="number" class="form-control" id="AddOnRateId" min="0" max="200">


                                        </div>
                                        <div class="col-md-2">
                                            <label for="inputEmail4" class="form-label">Image#</label>
                                            <input type="number" class="form-control" id="AddOnImageId">

                                        </div>
                                        <div class="col-md-2">
                                            <button type="button" class="btn btn-success" id="AddOnInsertButtonId">Insert</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <table class="table" id="AddOnTableId">
                                        <thead class="table-dark">
                                            <tr>
                                                <th scope="col" style="width: 10%;">Item#</th>
                                                <th scope="col" style="width: 10%;">#</th>
                                                <th scope="col" style="width: 40%;">Add-On Service</th>
                                                <th scope="col" style="width: 20%;">Rate</th>
                                                <th scope="col" style="width: 10%;">Image#</th>
                                                <th scope="col" style="width: 10%;">Options</th>
                                            </tr>
                                        </thead>
                                        <tbody id="AddOnTableBodyId">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <template id="TemplateForOrderItemsTableRow">
                <tr>
                    <td><input type="button" value="" class="btn btn-primary OrderItemsSerialButtonClass"></td>
                    <td class="OrderItemsCategoryClass" style="display:none;"></td>
                    <td class="OrderItemsItemNameClass"></td>
                    <td class="OrderItemsItemWashClass" style="display:none;"></td>
                    <td><input type="button" value="" class="btn btn-success OrderItemsItemPcsClass"> </td>
                    <td class="OrderItemsRateClass text-end"></td>
                    <td class="OrderItemsDisPerClass text-end"></td>
                    <td class="OrderItemsAddOnClass text-end"></td>
                    <td class="OrderItemsTotalClass text-end"></td>
                    <td class="OrderItemsFactoryClass"></td>
                    <td class="OrderItemsDeliveryDateTimeClass"></td>
                    <td>
                        <button type="button" class="OrderItemsDeleteButtonClass btn btn-outline-danger">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">

                                </path>

                                </path>
                            </svg>
                        </button>

                        <button type="button" class="OrderItemsAddOnButtonClass btn btn-outline-success">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z">
                                </path>
                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z">
                                </path>
                            </svg>
                        </button>
                    </td>
                </tr>
            </template>

            <template id="TemplateForDeleteButton">
                <button type="button" class="btn btn-danger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z">
                        </path>
                    </svg>
                </button>
            </template>

    </div></main>
